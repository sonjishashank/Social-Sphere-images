<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* Two images per row */
      gap: 20px;
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Making sure the page is responsive */
    @media (max-width: 600px) {
      .gallery {
        grid-template-columns: 1fr; /* One image per row on small screens */
      }
    }
  </style>
</head>
<body>
  <div class="gallery">
    <!-- PNG Image 1 -->
    <img src="Images\Cover.png" alt="PNG Image 1">

    <!-- PNG Image 2 -->
    <img src="Images\Logo png.png" alt="PNG Image 2">

    <!-- PNG Image 3 -->
    <img src="Images\Squre - Profile.png" alt="PNG Image 3">

    <!-- SVG Image -->
    <img src="Images\Squre - Profile.svg" alt="SVG Image">
  </div>
</body>
</html>
